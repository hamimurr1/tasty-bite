<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaisyUI White Theme</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <nav>
        <div class="navbar bg-base-100 shadow-sm">
          <!-- Left side -->
          <div class="navbar-start">
            <!-- Mobile menu (hamburger) -->
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <!-- hamburger icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </div>
              <!-- dropdown menu for small screen -->
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-40 p-2 shadow"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>

            <!-- Logo / Brand -->
            <a class="btn btn-ghost text-xl">daisyUI</a>
          </div>

          <!-- Center menu for large screen -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>

          <!-- Right side -->
          <div class="navbar-end">
            <a class="btn">Button</a>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
